matrix:
    include:
        - os: linux
          python: 3.5
          env:
            - BUILD_DOCS=true
    allow_failures:
        - python: "nightly"
        - python: "3.6-dev"

before_install:
  - if [[ ! ("$TRAVIS_PYTHON_VERSION" == "nightly" || "$TRAVIS_PYTHON_VERSION" == "3.6-dev") && ! $BUILD_DOCS ]]; then
      URL="https://repo.continuum.io/miniconda/Miniconda3-latest-${MINICONDA_OS}-x86_64.sh";
      wget "${URL}" -O miniconda.sh;
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda update -q conda;
      conda info -a;
    fi

install:
  - if [[ $BUILD_DOCS = true ]]; then
      python setup.py install;
      pip install -r requirements-docs.txt;
      pip install pygments prompt_toolkit ply psutil ipykernel matplotlib doctr --upgrade;
      pip install git+https://github.com/Carreau/doctr@travis-config#egg=doctr --upgrade;
    else
      pip install -r requirements-tests.txt;
    fi


script:
  - if [[ $BUILD_DOCS = true ]]; then
      echo "building docs";
      cp docs/fixdocselector.py ~/ ;
      cd docs;
      make html;
      cd ..;
      doctr deploy --deploy-repo xonsh/xonsh-docs --gh-pages-docs dev --command='python ~/fixdocselector.py docs' --no-push --no-require-master; 
      echo "doctr done";
    else
      echo "pytest timeout";
      py.test --timeout=10;
    fi
doctr:
  foo : bar
  qux : 13
  branches:
      - docv
      - master
      - '.*'

